name: newsapp_mobile
description: NewsApp mobile (Flutter + Riverpod + GoRouter + Dio)
environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  # ✅ Thêm riverpod_annotation để sử dụng các annotation như @riverpod
  riverpod_annotation: ^2.5.1
  image_picker: ^1.0.7
  http_parser: ^4.0.0
  google_sign_in: ^6.2.1
  http: ^1.1.0
  go_router: ^14.2.0
  dio: ^5.7.0
  flutter_secure_storage: ^9.2.2
  intl: ^0.19.0
  # ✅ Thêm json_annotation để sử dụng @JsonSerializable
  json_annotation: ^4.8.1
  # riverpod_generator được chuyển xuống dev_dependencies theo khuyến nghị

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.5.4
  # ✅ Thêm json_serializable để tạo mã JSON
  json_serializable: ^6.8.0
  # ✅ riverpod_generator được đặt ở dev_dependencies vì nó là công cụ tạo mã
  riverpod_generator: ^2.6.5

flutter:
  uses-material-design: true
  assets:
    - assets/images/